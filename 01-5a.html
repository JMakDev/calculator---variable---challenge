<!DOCTYPE html>
<html lang="en">

<head>
    <title>variables</title>
</head>

<body>


    <script>
        // 52 to 5b
        let name = 'john';
        console.log(`My name is:${name}`)

        // 5c to 5g
        let cost = 5 + (2 * 3) + 9;
        console.log(`Cost of Food:$${cost}`)

        let result = cost * 0.1;
        console.log(`Taxes(10%):$${result}`)

        let totalCost = cost + result;
        console.log(`Total Cost:$${totalCost}`)
    </script>
</body>

</html>
